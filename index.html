<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h2>Cek Body Mass Index Anda</h2>
       <p> <font size=5px>Masukan Tinggi: </font>
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <p> <font size=5px> Masukan Berat:</font>
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>
  <p id="info">Silahkan masukan tinggi dalam satuan [cm] dan berat [kg]</p> 
        <button id="btn">Cek BMI</button>
        <p id="output"></p>
    </div>
</body>
</html>
